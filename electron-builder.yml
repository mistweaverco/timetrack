---
appId: app.mwco.timetrack
productName: timetrack
directories:
  buildResources: build
files:
  - 'out/**/*'
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml,bun.lock}'
  - '!{tsconfig.json,tsconfig.node.json}'
  - '!prisma/**'
  - '!drizzle/**'
win:
  executableName: timetrack
  icon: resources/icon.ico
nsis:
  artifactName: ${name}-setup_${arch}.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  installerIcon: resources/icon.ico
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
mac:
  icon: resources/icon.icns
  target:
    - target: dmg
      arch:
        - x64
        - arm64
dmg:
  artifactName: ${name}_${arch}.${ext}
  icon: resources/icon.icns
linux:
  target:
    - AppImage
    - deb
  maintainer: timetrack.mwco.app
  category: Utility
  icon: resources/icon.png
appImage:
  artifactName: ${name}_${arch}.${ext}
deb:
  artifactName: ${name}_${arch}.${ext}
npmRebuild: false
