---
appId: app.mwco.timetrack
productName: timetrack
directories:
  buildResources: build
files:
  - 'build/**'
  - 'drizzle/**/*'
  - 'out/**/*'
  - 'node_modules/@libsql/**/*'
  - 'node_modules/bindings/**/*'
  - 'node_modules/file-uri-to-path/**/*'
  - 'node_modules/prebuild-install/**/*'
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml,bun.lock}'
  - '!{tsconfig.json,tsconfig.node.json}'
asar: true
asarUnpack:
  - 'node_modules/@libsql/**/*'
  - 'node_modules/bindings/**/*'
  - 'node_modules/file-uri-to-path/**/*'
  - 'node_modules/prebuild-install/**/*'
  - '**/*.node'
  - 'drizzle/**/*'
win:
  executableName: timetrack
  icon: build/icon.ico
nsis:
  artifactName: ${name}-setup_${arch}.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  installerIcon: build/icon.ico
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
mac:
  icon: build/icon.icns
  target:
    - target: dmg
      arch:
        - x64
        - arm64
dmg:
  artifactName: ${name}_${arch}.${ext}
  icon: build/icon.icns
linux:
  target:
    - AppImage
    - deb
  maintainer: timetrack.mwco.app
  category: Utility
appImage:
  artifactName: ${name}_${arch}.${ext}
deb:
  artifactName: ${name}_${arch}.${ext}
npmRebuild: true
